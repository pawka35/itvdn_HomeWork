<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="displayUser"></div>
      <div class="buttonsArea">
        <div class="digitsArea">
          <div class="line">
            <button id="reset">C</button>
            <button id="deleteSymbol">&#8678;</button>
            <button disabled>&nbsp;</button>
          </div>
          <div class="line">
            <button value="7" class="common">7</button>
            <button value="8" class="common">8</button>
            <button value="9" class="common">9</button>
          </div>
          <div class="line">
            <button value="4" class="common">4</button>
            <button value="5" class="common">5</button>
            <button value="6" class="common">6</button>
          </div>
          <div class="line">
            <button value="1" class="common">1</button>
            <button value="2" class="common">2</button>
            <button value="3" class="common">3</button>
          </div>
          <div class="line">
            <button disabled>&nbsp;</button>
            <button value="0" class="common">0</button>
            <button value="." class="common">,</button>
          </div>
        </div>
        <div class="operatorsArea">
          <div class="line">
            <button value="/" class="common">&#8725;</button>
          </div>
          <div class="line">
            <button value="*" class="common">&#215;</button>
          </div>
          <div class="line">
            <button value="-" class="common">&#8722;</button>
          </div>
          <div class="line">
            <button value="+" class="common">&#43;</button>
          </div>
          <div class="line">
            <button id="result">&#61;</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
