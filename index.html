<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Work with windows.</title>
  </head>
  <body>
    <div id="exc1" class="exc">
      <div id="outPutDiv">00:00:00:0</div>
      <div class="buttonsDiv">
        <button id="secStart">Start</button>
        <button id="secStop">Stop</button>
        <button id="secReset">Reset</button>
      </div>
    </div>
    <div id="exc2" class="exc">
      <form action="exc2.html" method="GET">
        <label for="numberA">Enter number A</label>
        <input type="text" name="numberA" id="numberA" required />
        <label for="numberB">Enter number B</label>
        <input type="text" name="numberB" id="numberB" required />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div class="exc" id="ecx3">
      <label for="expression">Введите выражение</label>
      <input type="text" id="expression" />
      <button id="exc3Button">Computing</button>
      <div id="exc3Result"></div>
    </div>
    <div class="exc" id="exc4">
      <a href="#" id="js1">JS урок 1</a>
      <a href="#" id="js2">JS урок 2</a>
      <a href="#" id="js3">JS урок 3</a>
    </div>

    <div class="exc" id="ecx5">
      <label for="exc5Input">Введите фразу:</label>
      <input type="text" id="exc5Input" />
      <button id="exc5Button">Start</button>
      <label for="exc5OutputDiv">Способ 1(js):</label>
      <div id="exc5OutputDiv" class="marquee"></div>
      <label for="exc5OutputDiv">Способ 2(css):</label>
      <div class="marquee"><span id="spanMarquee"></span></div>
      <!-- <div> <marquee id="marque" direction="right" scrollamount="10"></marquee></div> -->
    </div>
    <div class="exc" id="exc6">
      <input type="text" name="" id="emailInput">
      <div id="emailResults"></div>

      <select id="fileSelector">
          <option value="all">All</option>
        <option value="txt">*.txt</option>
        <option value="reg">*.reg</option>
        <option value="jpg">*.jpg</option>
        <option value="dat">*.dat</option>
      </select>
      <div id="fileList"></div>

    </div>
  </body>
  <script src="js/script.js"></script>
</html>
