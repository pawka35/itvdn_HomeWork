<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container-document">
        <div class="header" id="headerDocText">header doc</div>
        <div class="body" id="bodyDocText">body doc</div>
        <div class="footer" id="footerDocText">footer doc</div>
      </div>
      <div class="input-container">
          <div class="document-inputs">
            <label for="docHeader">Заголовок документа</label>
            <input type="text" id="docHeader">
            <label for="docBody">Тело документа</label>
            <input type="text" id="docBody">
            <label for="docFooter">Подвал документа</label>
            <input type="text" id="docFooter">
            <button id="docButton">Enter</button>
          </div>
          <div class="app-inputs">
              <label for="appHeader">Заголовок приложения</label>
              <input type="text" id="appHeader">
              <label for="appBody">Тело приложения</label>
              <input type="text" id="appBody">
              <label for="appFooter">Подвал приложения</label>
              <input type="text" id="appFooter">
              <label for="appDate">Дата приложения</label>
              <input type="text" id="appDate">
              <button id="appButton" disabled>Enter</button>
            </div>
      </div>
      
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
