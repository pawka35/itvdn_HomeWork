<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS and CSS.</title>
  </head>
  <body>
    <div class="exc" id="exc1">
      <div class="exc-description">Задача 1</div>
      <div>
        <div>Введите число от 0 до 100:</div>
        <input id="exc-1_input" type="number" min="0" max="100" />
        <button id="exc-1_button">Угадал?</button>
        <div id="tryCount"></div>
        <div id="exc-1_resultDiv"></div>
        <div id="testDiv"></div>
      </div>
    </div>

    <div class="exc" id="exc2">
        <div class="exc2-container" id="exc2-container">
          <button id="ecx2_btn">Нажмите для авторизации</button>
        </div>
      </div>

    <div class="exc" id="exc3">
      <div class="exc3-container" id="exc3-container">
        <div id="exc3-square1" class="exc3-el"></div>
        <div id="exc3-square2" class="exc3-el"></div>
        <div id="exc3-square3" class="exc3-el"></div>
      </div>
    </div>

    <div class="exc" id="exc4">
      <div class="exc4-container" id="exc4-container">
        <div class="exc-4_textContainer" id="exc-4_textContainer">
          <div id="exc4-text" class="exc4-text"> Text</div>
        </div>
        <div>
          <button id="exc4-right">rigth</button>
          <button  id="exc4-left">left</button>
          <button  id="exc4-up">up</button>
          <button  id="exc4-down">down</button>
        </div>
      </div>
    </div>

    <div class="exc" id="exc5">
      <div id="exc5-square"></div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
