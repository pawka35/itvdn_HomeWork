<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Kolobok Fighter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <html>

      <head>
          <title>Обьекты, создание</title>
        
      </head>
      
      <body>
          <div>
              <button id="left">на лево</button>
              <button id="right">в лес</button>
              <button id="top">в магазин</button>
              <button id="bottom">вниз</button>
          </div>
      
      
          <div class="stat-container">
            <div class="kolobok-stat">
              <div class="foto">
                  foto here
                </div>
              <div class="info">
                  <ul>
                      <li id="name"></li>
                      <li id="damage"></li>
                      <li id="armor"></li>
                      <li id="many"></li>
                      <li id="live"></li>
                  </ul>
              </div>
            </div>
              <div class="animal-stat">
                <div id="animalFoto" class="foto">
                  foto here
                </div>
              <div class="info">
                  <ul>
                      <li id="animal-name"></li>
                      <li id="animal-damage"></li>
                      <li id="animal-armor"></li>
                      <li id="animal-cost"></li>
                      <li id="animal-live"></li>
                  </ul>
              </div>
            </div>
              
          </div>
          <div id="button-block" class="button-block">
            <button id="hit">ударить</button>
            <button id="close">отмена</button>
        </div>

      
      
      </body>
     <script src="js/script.js"></script>
      
      </html>
  </body>
</html>
