<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/webamp@1.4.0/built/webamp.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />

    <title>Video Player</title>
  </head>
  <body>
    <div class="player">
      <video
        src=""
       
        poster="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Tv.resolution.chart.0249.svg/360px-Tv.resolution.chart.0249.svg.png"
      ></video>
      <div class="playlist" id="playlist">
        <div class="playlist-title">Доступные клипы</div>
      </div>
      <div class="progress">
        <progress value="0" max="100"></progress>
        <span id="curDur"></span>/<span id="duration"></span>
      </div>
      <div class="controls">
        <button id="prev">&#10094&#10094</button>
        <button id="play">&#9658</button>
        <button id="stop">&#9724</button>
        <button id="next">&#10095&#10095</button>
        <button id="mute">&#9835</button>
        <button id="fullScreen">&#9974</button>
        <progress id="sound" value="0" min="0" max="1" step="0.1"></progress>
      </div>
    </div>
    <!-- <div id="winamp-container"></div> -->
  </body>
  <script src="js/script.js"></script>
</html>
